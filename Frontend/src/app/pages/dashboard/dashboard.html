<div class="min-h-screen bg-gray-100 dark:bg-gray-900 p-6">
  <!-- Page Heading -->
  <h1 class="text-3xl font-bold text-gray-800 dark:text-white mb-6">Dashboard</h1>

  <!-- Loading Spinner -->
  <div *ngIf="loading" class="flex justify-center py-10">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600"></div>
  </div>

  <!-- Analytics Cards -->
  <div *ngIf="!loading" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
    <!-- Total Chats -->
    <div class="p-6 bg-white dark:bg-gray-800 rounded-xl shadow-md">
      <h2 class="text-gray-600 dark:text-gray-400 text-sm">Total Chats</h2>
      <p class="text-2xl font-bold text-gray-900 dark:text-white">{{ stats.totalChats }}</p>
    </div>

    <!-- Unique Users -->
    <div class="p-6 bg-white dark:bg-gray-800 rounded-xl shadow-md">
      <h2 class="text-gray-600 dark:text-gray-400 text-sm">Unique Users</h2>
      <p class="text-2xl font-bold text-gray-900 dark:text-white">{{ stats.uniqueUsers }}</p>
    </div>

    <!-- Top Question -->
    <div class="p-6 bg-white dark:bg-gray-800 rounded-xl shadow-md">
      <h2 class="text-gray-600 dark:text-gray-400 text-sm">Top Question</h2>
      <p class="text-lg font-medium text-gray-900 dark:text-white">
        {{ stats.topQuestion || 'N/A' }}
      </p>
    </div>

    <!-- Avg Rating -->
    <div class="p-6 bg-white dark:bg-gray-800 rounded-xl shadow-md">
      <h2 class="text-gray-600 dark:text-gray-400 text-sm">Avg. Rating</h2>
      <p class="text-2xl font-bold text-yellow-500">{{ stats.avgRating }}/5</p>
    </div>
  </div>

  <!-- Quick Actions -->
  <div class="mt-10">
    <h2 class="text-xl font-semibold text-gray-800 dark:text-white mb-4">Quick Actions</h2>
    <div class="flex flex-wrap gap-4">
      <a routerLink="/documents/upload"
        class="px-5 py-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg transition">
        Upload Documents
      </a>
      <a routerLink="/chatboard"
        class="px-5 py-3 bg-green-600 hover:bg-green-700 text-white rounded-lg transition">
        Open Chatboard
      </a>
      <a routerLink="/chatbot/config"
        class="px-5 py-3 bg-yellow-500 hover:bg-yellow-600 text-white rounded-lg transition">
        Configure Chatbot
      </a>
    </div>
  </div>
</div>
