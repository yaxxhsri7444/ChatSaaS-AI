<div class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900">
  <div class="bg-white dark:bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800 dark:text-white">Create Your Account</h2>

    <form (ngSubmit)="submit()" class="space-y-4">
      <!-- Business Name -->
      <div>
        <label class="block text-gray-700 dark:text-gray-300 mb-1">Business Name</label>
        <input [(ngModel)]="form.businessName" name="businessName" required
          class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 
                 dark:bg-gray-700 dark:text-white focus:ring-2 focus:ring-indigo-500" />
      </div>

      <!-- Email -->
      <div>
        <label class="block text-gray-700 dark:text-gray-300 mb-1">Owner Email</label>
        <input type="email" [(ngModel)]="form.ownerEmail" name="ownerEmail" required
          class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 
                 dark:bg-gray-700 dark:text-white focus:ring-2 focus:ring-indigo-500" />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-gray-700 dark:text-gray-300 mb-1">Password</label>
        <input type="password" [(ngModel)]="form.password" name="password" required
          class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 
                 dark:bg-gray-700 dark:text-white focus:ring-2 focus:ring-indigo-500" />
      </div>

      <!-- Button -->
      <button type="submit"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded-lg transition"
        [disabled]="loading">
        {{ loading ? 'Registering...' : 'Sign Up' }}
      </button>
    </form>

    <!-- Error / Success -->
    <p *ngIf="error" class="mt-4 text-red-500 text-sm text-center">{{ error }}</p>
    <p *ngIf="success" class="mt-4 text-green-500 text-sm text-center">{{ success }}</p>

    <p class="mt-6 text-sm text-gray-600 dark:text-gray-400 text-center">
      Already have an account?
      <a routerLink="/auth/login" class="text-indigo-500 hover:underline">Login</a>
    </p>
  </div>
</div>
