<div class="flex flex-col h-screen bg-gray-100 dark:bg-gray-900 transition-colors">
  <!-- Header -->
  <header
    class="flex items-center justify-between px-4 py-3 bg-white dark:bg-gray-800 border-b dark:border-gray-700 shadow"
  >
    <div class="flex items-center gap-3">
      <div
        class="w-10 h-10 rounded-full bg-gradient-to-r from-indigo-500 to-purple-600 flex items-center justify-center text-white font-bold"
      >
        ü§ñ
      </div>
      <div>
        <h2 class="text-lg font-semibold text-gray-800 dark:text-gray-100">
          Chatbot Assistant
        </h2>
        <p class="text-xs text-green-500">‚óè Online</p>
      </div>
    </div>
    <button
      class="px-3 py-1 text-sm bg-red-600 hover:bg-red-700 text-white rounded-lg transition"
      (click)="endChat()"
    >
      End Chat
    </button>
  </header>

  <!-- Messages -->
  <div
    class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50 dark:bg-gray-900"
    id="chat-messages"
  >
    <div
      *ngFor="let msg of messages"
      [ngClass]="msg['sender'] === 'user' ? 'text-right' : 'text-left'"
      class="animate-fadeIn"
    >
      <div
        class="inline-block px-4 py-3 rounded-2xl shadow-sm max-w-[75%] transition-all"
        [ngClass]="
          msg['sender'] === 'user'
            ? 'bg-gradient-to-r from-blue-600 to-indigo-600 text-white rounded-br-none'
            : 'bg-gray-300 dark:bg-gray-700 dark:text-gray-100 rounded-bl-none'
        "
      >
        <p>{{ msg['text'] }}</p>
        <span
          class="text-xs opacity-70 block mt-1"
          >{{ msg['time'] | date: 'shortTime' }}</span
        >
      </div>
    </div>

    <!-- Loading Indicator -->
    <div *ngIf="loading" class="flex items-center space-x-2">
      <div
        class="animate-bounce w-2 h-2 bg-blue-600 rounded-full"
      ></div>
      <div
        class="animate-bounce w-2 h-2 bg-blue-600 rounded-full delay-150"
      ></div>
      <div
        class="animate-bounce w-2 h-2 bg-blue-600 rounded-full delay-300"
      ></div>
    </div>
  </div>

  <!-- Input -->
  <div
    class="p-4 bg-white dark:bg-gray-800 flex items-center gap-2 border-t dark:border-gray-700"
  >
    <input
      type="text"
      [(ngModel)]="userInput"
      (keyup.enter)="sendMessage()"
      placeholder="Type your message..."
      class="flex-1 px-4 py-2 rounded-lg border dark:border-gray-600 bg-gray-50 dark:bg-gray-700 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <button
      (click)="sendMessage()"
      class="px-5 py-2 bg-gradient-to-r from-blue-600 to-indigo-600 hover:scale-105 text-white font-medium rounded-lg shadow-md hover:shadow-xl transition-all"
    >
      ‚û§
    </button>
  </div>
</div>
