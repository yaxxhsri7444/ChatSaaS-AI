<div class="p-6 bg-gray-100 dark:bg-gray-900 min-h-screen transition">
  <!-- Heading -->
  <h2
    class="text-3xl font-extrabold bg-gradient-to-r from-blue-500 to-indigo-600 bg-clip-text text-transparent mb-4"
  >
    ðŸ“Œ Widget Embed Code
  </h2>
  <p class="text-gray-600 dark:text-gray-400 mb-4">
    Copy & paste this snippet into your website <span class="font-semibold">before
    &lt;/body&gt;</span> tag to enable the chatbot.
  </p>

  <!-- Code Block -->
  <div
    class="relative bg-gray-900 text-gray-100 dark:bg-gray-800 rounded-xl shadow-md overflow-hidden"
  >
    <textarea
      class="w-full h-44 p-4 text-sm font-mono bg-transparent text-gray-100 resize-none focus:outline-none"
      readonly
    >{{ widgetCode }}</textarea>

    <!-- Copy Button -->
    <button
      (click)="copyCode()"
      class="absolute top-3 right-3 flex items-center gap-2 px-3 py-1.5 text-xs font-medium bg-blue-600 hover:bg-blue-700 text-white rounded-lg shadow transition"
    >
      ðŸ“‹ Copy
    </button>
  </div>

  <!-- Status Message -->
  <p
    *ngIf="copySuccess"
    class="mt-3 text-sm text-green-500 font-medium flex items-center gap-1"
  >
    âœ… Code copied to clipboard!
  </p>
</div>
