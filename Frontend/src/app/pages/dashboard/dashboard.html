<div class="min-h-screen bg-gray-100 dark:bg-gray-900 p-6">
  <!-- Page Heading -->
  <h1
    class="text-4xl font-extrabold bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 bg-clip-text text-transparent mb-8 tracking-tight"
  >
    Dashboard
  </h1>

  <!-- Loading Spinner -->
  <div *ngIf="loading" class="flex justify-center py-16">
    <div
      class="animate-spin rounded-full h-14 w-14 border-4 border-indigo-500 border-t-transparent"
    ></div>
  </div>

  <!-- Analytics Cards -->
  <div
    *ngIf="!loading"
    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6"
  >
    <!-- Total Chats -->
    <div
      class="p-6 bg-white/80 dark:bg-gray-800/80 backdrop-blur-xl rounded-2xl shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-1"
    >
      <h2 class="text-gray-600 dark:text-gray-400 text-sm">Total Chats</h2>
      <p class="text-3xl font-bold text-gray-900 dark:text-white mt-2">
        {{ stats.totalChats }}
      </p>
    </div>

    <!-- Unique Users -->
    <div
      class="p-6 bg-white/80 dark:bg-gray-800/80 backdrop-blur-xl rounded-2xl shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-1"
    >
      <h2 class="text-gray-600 dark:text-gray-400 text-sm">Unique Users</h2>
      <p class="text-3xl font-bold text-gray-900 dark:text-white mt-2">
        {{ stats.uniqueUsers }}
      </p>
    </div>

    <!-- Top Question -->
    <div
      class="p-6 bg-white/80 dark:bg-gray-800/80 backdrop-blur-xl rounded-2xl shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-1"
    >
      <h2 class="text-gray-600 dark:text-gray-400 text-sm">Top Question</h2>
      <p class="text-lg font-medium text-gray-900 dark:text-white mt-2 truncate">
        {{ stats.topQuestion || 'N/A' }}
      </p>
    </div>

    <!-- Avg Rating -->
    <div
      class="p-6 bg-white/80 dark:bg-gray-800/80 backdrop-blur-xl rounded-2xl shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-1"
    >
      <h2 class="text-gray-600 dark:text-gray-400 text-sm">Avg. Rating</h2>
      <p class="text-3xl font-bold text-yellow-500 mt-2">
        {{ stats.avgRating }}/5 â­
      </p>
    </div>
  </div>

  <!-- Quick Actions -->
  <div class="mt-12">
    <h2
      class="text-2xl font-semibold text-gray-800 dark:text-white mb-6 flex items-center gap-2"
    >
      âš¡ Quick Actions
    </h2>
    <div class="flex flex-wrap gap-4">
      <a
        routerLink="/upload"
        class="px-6 py-3 bg-gradient-to-r from-indigo-500 to-purple-600 text-white rounded-xl shadow-md hover:shadow-xl hover:scale-105 transition-all flex items-center gap-2 cursor-pointer"
      >
        ğŸ“‚ Upload Documents
      </a>
      <a
        routerLink="/chatboard"
        class="px-6 py-3 bg-gradient-to-r from-green-500 to-emerald-600 text-white rounded-xl shadow-md hover:shadow-xl hover:scale-105 transition-all flex items-center gap-2 cursor-pointer"
      >
        ğŸ’¬ Open Chatboard
      </a>
      <a
        routerLink="/widget"
        class="px-6 py-3 bg-gradient-to-r from-yellow-400 to-orange-500 text-white rounded-xl shadow-md hover:shadow-xl hover:scale-105 transition-all flex items-center gap-2 cursor-pointer"
      >
        âš™ï¸ widget
      </a>
    </div>
  </div>
</div>
