<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-900 via-gray-900 to-black dark:from-black dark:via-gray-950 dark:to-slate-900 px-4">
  <div
    class="w-full max-w-md bg-white/10 dark:bg-slate-900/70 backdrop-blur-xl p-8 rounded-2xl shadow-2xl border border-white/10 animate-[fadeIn_0.6s_ease]"
  >
    <!-- Header -->
    <div class="text-center mb-6">
      <div
        class="w-14 h-14 mx-auto mb-3 rounded-xl bg-gradient-to-tr from-indigo-500 via-purple-500 to-pink-500 flex items-center justify-center text-white text-2xl font-bold shadow-lg animate-[bounceIn_1s_ease]"
      >
        ðŸš€
      </div>
      <h2
        class="text-3xl font-extrabold bg-gradient-to-r from-indigo-400 to-pink-400 bg-clip-text text-transparent"
      >
        Create Your Account
      </h2>
      <p class="text-sm text-gray-400 mt-1">Start building with ChatSaas-AI</p>
    </div>

    <!-- Form -->
    <form (ngSubmit)="submit()" class="space-y-5">
      <!-- Business Name -->
      <div>
        <label class="block text-gray-300 text-sm mb-1">Business Name</label>
        <input
          [(ngModel)]="form.businessName"
          name="businessName"
          required
          placeholder="Your company name"
          class="w-full px-4 py-2.5 rounded-lg border border-gray-600 bg-gray-800/60 text-gray-100 placeholder-gray-400
                 focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition"
        />
      </div>

      <!-- Owner Email -->
      <div>
        <label class="block text-gray-300 text-sm mb-1">Owner Email</label>
        <input
          type="email"
          [(ngModel)]="form.ownerEmail"
          name="ownerEmail"
          required
          placeholder="owner@example.com"
          class="w-full px-4 py-2.5 rounded-lg border border-gray-600 bg-gray-800/60 text-gray-100 placeholder-gray-400
                 focus:ring-2 focus:ring-pink-500 focus:border-transparent outline-none transition"
        />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-gray-300 text-sm mb-1">Password</label>
        <input
          type="password"
          [(ngModel)]="form.password"
          name="password"
          required
          placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
          class="w-full px-4 py-2.5 rounded-lg border border-gray-600 bg-gray-800/60 text-gray-100 placeholder-gray-400
                 focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition"
        />
      </div>

      <!-- Button -->
      <button
        type="submit"
        [disabled]="loading"
        class="w-full py-2.5 px-4 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 hover:from-pink-500 hover:to-indigo-500
        disabled:opacity-50 text-white font-semibold rounded-lg shadow-lg transform active:scale-95 transition-all duration-200"
      >
        {{ loading ? 'Registering...' : 'Sign Up' }}
      </button>
    </form>

    <!-- Error / Success -->
    <p
      *ngIf="error"
      class="mt-4 text-red-400 text-sm text-center animate-[fadeIn_0.4s_ease]"
    >
      {{ error }}
    </p>
    <p
      *ngIf="success"
      class="mt-4 text-green-400 text-sm text-center animate-[fadeIn_0.4s_ease]"
    >
      {{ success }}
    </p>

    <!-- Footer -->
    <p class="mt-6 text-sm text-gray-400 text-center">
      Already have an account?
      <a
        routerLink="/login"
        class="font-medium text-indigo-400 hover:text-pink-400 transition hover:underline cursor-pointer"
      >
        Login
      </a>
    </p>
  </div>
</div>
