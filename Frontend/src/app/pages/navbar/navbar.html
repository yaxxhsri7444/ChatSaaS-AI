<nav
  class="backdrop-blur-md bg-white/80 dark:bg-slate-900/70 border-b border-white/10 dark:border-gray-700 shadow-lg px-6 py-3 flex justify-between items-center sticky top-0 z-50"
>
  <button
    class="md:hidden p-2 rounded-lg bg-gray-200 dark:bg-gray-700 cursor-pointer"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-6 w-6"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M4 6h16M4 12h16M4 18h16"
      />
    </svg>
  </button>
  <!-- Logo -->
  <div
    class="text-2xl font-extrabold bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 bg-clip-text text-transparent cursor-pointer"
  >
    ChatSaaS
  </div>

  <!-- Actions -->
  <div class="flex items-center gap-3">
    <!-- Dark Mode Toggle -->
    <button
      (click)="toggleDarkMode()"
      class="p-2 rounded-xl bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 hover:scale-110 active:scale-95 transition transform shadow-md"
    >
      <!-- Moon Icon (Light Mode) -->
      <svg
        *ngIf="!darkMode"
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 text-indigo-600"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z"
        />
      </svg>

      <!-- Sun Icon (Dark Mode) -->
      <svg
        *ngIf="darkMode"
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 text-yellow-400"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 3v1m0 16v1m8.66-11.66l-.7.7M4.34 19.66l.7-.7M21 12h-1M4 12H3m16.66 7.66l-.7-.7M4.34 4.34l.7.7"
        />
        <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2" />
      </svg>
    </button>

    <!-- Logout -->
    <button
      (click)="logout()"
      class="px-4 py-2 bg-gradient-to-r from-red-500 to-pink-600 hover:from-pink-600 hover:to-red-500 text-white font-semibold rounded-lg shadow-md transform hover:scale-105 active:scale-95 transition-all"
    >
      Logout
    </button>
  </div>
</nav>
