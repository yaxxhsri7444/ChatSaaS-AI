<div class="p-6 bg-gray-100 dark:bg-gray-900 min-h-screen transition">
  <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-100 mb-4">ðŸ“‚ Upload Documents</h2>
  <p class="text-gray-600 dark:text-gray-400 mb-4">
    Upload your documents (PDF, DOCX, TXT). They will be processed and added to your chatbot knowledge base.
  </p>

  <div class="flex flex-col gap-4 bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
    <input
      type="file"
      (change)="onFileSelected($event)"
      accept=".pdf,.docx,.txt"
      class="file:mr-4 file:py-2 file:px-4
             file:rounded-full file:border-0
             file:text-sm file:font-semibold
             file:bg-blue-600 file:text-white
             hover:file:bg-blue-700
             dark:file:bg-blue-500 dark:file:hover:bg-blue-600"
    />

    <button
      (click)="uploadFile()"
      [disabled]="uploading"
      class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition disabled:opacity-50">
      {{ uploading ? 'Uploading...' : 'Upload' }}
    </button>

    <p *ngIf="message" class="text-sm text-gray-700 dark:text-gray-300 mt-2">{{ message }}</p>
  </div>
</div>
