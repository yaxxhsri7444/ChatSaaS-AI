<div class="flex items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900">
  <div class="w-full max-w-md bg-white dark:bg-gray-800 shadow-lg rounded-2xl p-8">
    <h2 class="text-2xl font-bold text-center text-gray-800 dark:text-gray-200">Login</h2>

    <form (ngSubmit)="login()" class="mt-6 space-y-4">
      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
        <input [(ngModel)]="email" name="email" type="email"
          class="mt-1 w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
        <input [(ngModel)]="password" name="password" type="password"
          class="mt-1 w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
      </div>

      <!-- Error -->
      <div *ngIf="error" class="text-red-500 text-sm">{{ error }}</div>

      <!-- Button -->
      <button type="submit" [disabled]="loading"
        class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 disabled:bg-gray-400 text-white font-semibold rounded-lg shadow-md transition">
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-600 dark:text-gray-400">
      Donâ€™t have an account?
      <a routerLink="/auth/register" class="text-blue-600 hover:underline">Register</a>
    </p>
  </div>
</div>
