<div class="flex flex-col h-screen bg-gray-100 dark:bg-gray-900 transition-colors">
  <!-- Header -->
  

  <!-- Messages -->
  <div class="flex-1 overflow-y-auto p-4 space-y-3">
    <div *ngFor="let msg of messages" [ngClass]="msg['sender'] === 'user' ? 'text-right' : 'text-left'">
      <div
        class="inline-block px-4 py-2 rounded-2xl max-w-[70%]"
        [ngClass]="msg['sender'] === 'user' 
          ? 'bg-blue-600 text-white rounded-br-none' 
          : 'bg-gray-300 dark:bg-gray-700 dark:text-gray-100 rounded-bl-none'">
        <p>{{ msg['text'] }}</p>
        <span class="text-xs opacity-70 block mt-1">{{ msg['time'] | date:'shortTime' }}</span>
      </div>
    </div>

    <!-- Loading Indicator -->
    <div *ngIf="loading" class="flex items-center space-x-2">
      <div class="animate-bounce w-2 h-2 bg-blue-600 rounded-full"></div>
      <div class="animate-bounce w-2 h-2 bg-blue-600 rounded-full delay-150"></div>
      <div class="animate-bounce w-2 h-2 bg-blue-600 rounded-full delay-300"></div>
    </div>
  </div>

  <!-- Input -->
  <div class="p-4 bg-white dark:bg-gray-800 flex items-center gap-2 border-t dark:border-gray-700">
    <input
      type="text"
      [(ngModel)]="userInput"
      (keyup.enter)="sendMessage()"
      placeholder="Type your message..."
      class="flex-1 px-4 py-2 rounded-lg border dark:border-gray-600 bg-gray-50 dark:bg-gray-700 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <button
      (click)="sendMessage()"
      class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition">
      Send
    </button>
  </div>
</div>
