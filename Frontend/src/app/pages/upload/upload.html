<div class="p-6 bg-gray-100 dark:bg-gray-900 min-h-screen transition">
  <!-- Page Title -->
  <h2
    class="text-3xl font-extrabold bg-gradient-to-r from-indigo-500 to-purple-600 bg-clip-text text-transparent mb-4"
  >
    ğŸ“‚ Upload Documents
  </h2>
  <p class="text-gray-600 dark:text-gray-400 mb-6">
    Upload your documents (<span class="font-semibold">PDF, DOCX, TXT</span>).
    They will be processed and added to your chatbot knowledge base.
  </p>

  <!-- Upload Card -->
  <div
    class="flex flex-col gap-6 bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-xl border border-gray-200 dark:border-gray-700"
  >
    <!-- Drag & Drop Zone -->
    <label
      for="file-upload"
      class="flex flex-col items-center justify-center w-full h-40 border-2 border-dashed rounded-xl cursor-pointer transition-all duration-300 hover:border-indigo-500 hover:bg-indigo-50/40 dark:hover:bg-gray-700/50 relative group"
    >
      <input
        id="file-upload"
        type="file"
        (change)="onFileSelected($event)"
        accept=".pdf,.docx,.txt"
        class="hidden"
      />
      <div class="flex flex-col items-center text-center text-gray-500 dark:text-gray-300">
        <span class="text-4xl mb-2">â¬†ï¸</span>
        <span class="font-medium">Drag & Drop files here</span>
        <span class="text-sm text-gray-400 dark:text-gray-500">
          or click to browse
        </span>
      </div>
      <div
        class="absolute inset-0 rounded-xl border-2 border-indigo-500 opacity-0 group-hover:opacity-100 transition-opacity animate-pulse"
      ></div>
    </label>

    <!-- File Preview -->
    <div *ngIf="selectedFile" class="flex items-center justify-between bg-gray-50 dark:bg-gray-700 p-4 rounded-lg shadow-sm">
      <div>
        <p class="text-gray-800 dark:text-gray-200 font-medium">
          {{ selectedFile.name }}
        </p>
        <p class="text-xs text-gray-500 dark:text-gray-400">
          {{ (selectedFile.size / 1024 / 1024) | number:'1.1-2' }} MB
        </p>
      </div>
      <!-- <button
        (click)="removeFile()"
        class="text-red-500 hover:text-red-600 transition"
      >
        âœ–
      </button> -->
    </div>

    <!-- Upload Button -->
    <button
      (click)="uploadFile()"
      [disabled]="uploading || !selectedFile"
      class="px-6 py-3 bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 text-white font-semibold rounded-xl shadow-md hover:shadow-lg hover:scale-105 transition-all disabled:opacity-50 disabled:cursor-not-allowed"
    >
      {{ uploading ? 'Uploading...' : 'ğŸš€ Upload File' }}
    </button>

    <!-- Status Message -->
    <p
      *ngIf="message"
      class="text-sm text-center text-gray-700 dark:text-gray-300 mt-2"
    >
      {{ message }}
    </p>
  </div>
</div>
