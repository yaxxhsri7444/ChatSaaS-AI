<aside class="w-60 bg-gray-100 dark:bg-gray-800 h-screen p-4 border-r dark:border-gray-700">
  <ul class="space-y-3">
    <li *ngFor="let item of menu">
      <a
        [routerLink]="item.route"
        routerLinkActive="bg-blue-600 text-white"
        class="flex items-center space-x-2 px-3 py-2 rounded-lg text-gray-800 dark:text-gray-200 hover:bg-blue-500 hover:text-white"
      >
        <span>{{ item.icon }}</span>
        <span>{{ item.label }}</span>
      </a>
    </li>
  </ul>
</aside>
