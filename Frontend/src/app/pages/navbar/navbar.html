<nav
  class="bg-white dark:bg-gray-900 border-b dark:border-gray-700 shadow px-6 py-3 flex justify-between items-center"
>
  <!-- Logo -->
  <div class="text-xl font-bold text-blue-600 dark:text-blue-400">ChatSaaS</div>

  <!-- Actions -->
  <div class="flex items-center space-x-4">
    <!-- Dark Mode Toggle -->
    <button (click)="toggleDarkMode()" class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700 cursor-pointer">
      <span *ngIf="!darkMode">🌙</span>
      <span *ngIf="darkMode">☀️</span>
    </button>

    <!-- Logout -->
    <button (click)="logout()" class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg">
      Logout
    </button>
  </div>
</nav>
